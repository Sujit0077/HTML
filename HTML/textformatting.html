<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <b>
            
            Sujit Gupta
        </b>
        <strong>
            Sujit Gupta
        </strong>
    </p>
    <p>
        <i>
            Sujit Gupta
        </i>
        <em>
            Sujit Gupta
        </em>
    </p>
    <p>
        <mark>
            Sujit Gupta
        </mark>
        
    </p>
    <p>
        <small>
            Sujit Gupta
        </small>
    </p>
    <p>
        <del>
            Sujit Gupta
        </del>
        <br>
        <strike>
            Sujit Gupta
        </strike>
    </p>
    <p>
        <p>
            My favorite color is <del>blue</del><ins>red</ins>.
        </p>

    </p>
    <p>
        H<sub>2</sub>O
    </p>
    <p>
        X<sup>2</sup>
    </p>
</body>

</html>
<!-- <b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text -->
