        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #ebebeb;
        }
        .card{
            display:block;
            /* justify-content: center; */
            /* align-items: center; */
            /* background: #4b4545; */
            border: 3px solid black;
            width: 20%;
            height: 200px;
            margin: 20px;
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.365);
        }
        .icon{
            width: 30px;
            height: 100px;
            /* background-color: white; */
            border-radius: 50%;
            display: flex;
            padding-left: 100px;

 
        }
        .place{
            font-size: 15px;
            color: rgb(0, 136, 255);
            text-align: center;
        }
        h1{
            font-weight: bold;
            font: 2rem sans-serif;

        }
        .values{
            display: flex;
            justify-self: center;
            align-items: center;
            /* margin-left: 80px; */
            margin-top: 5px;
            justify-content: space-between;
        }
        .max{
            font-size: 25px;
            color: rgb(14, 88, 154);
            margin-left: 30px;
        }
        .min{
            font-size: 25px;
            color: rgb(13, 97, 171);
            margin-right: 30px;
        }
